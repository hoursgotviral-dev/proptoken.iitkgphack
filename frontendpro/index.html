<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PropToken - Institutional Real Estate Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              'fintech-purple': {
                50: '#f9f5ff',
                100: '#f2e7fe',
                200: '#e9d5ff',
                600: '#5F259F', // Primary Purple
                700: '#4b1d7d',
              },
              'registry': {
                white: '#FFFFFF',    // Main Background
                card: '#F8F8F8',     // Card Background
                border: '#EAEAEA',   // Divider / Border
              },
              'neon-emerald': '#00F5A0',
              'neon-indigo': '#6366F1',
              'obsidian': {
                950: '#0D1110',
                900: '#141A19',
                800: '#1C2422',
              }
            },
            borderRadius: {
              'fintech': '24px',
              'fintech-lg': '32px',
            }
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            color: #141A19;
            transition: background-color 0.3s ease;
        }

        .dark body {
            background-color: #0D1110;
            color: #FFFFFF;
        }

        .primary-gradient {
            background: linear-gradient(135deg, #5F259F 0%, #834fc0 100%);
        }

        .dark .primary-gradient {
            background: linear-gradient(135deg, #00F5A0 0%, #00D9FF 100%);
        }

        .fintech-card {
            background-color: #F8F8F8;
            border: 1px solid #EAEAEA;
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .fintech-card {
            background-color: #141A19;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .animate-fintech-fade {
          animation: fadeIn 0.5s ease-out forwards;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Hide Number Input Arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
