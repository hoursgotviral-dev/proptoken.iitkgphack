specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RWASecurityToken
    network: base-sepolia
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: RWASecurityToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
        - NAVUpdate
        - TokenHolder
      abis:
        - name: RWASecurityToken
          file: ./abis/RWASecurityToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NAVUpdated(uint256,uint256)
          handler: handleNAVUpdated
      file: ./src/mapping.ts
