        body {

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2) !important;
        }
        
        .fintech-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);

            box-shadow: 0 0 25px rgba(0, 245, 160, 0.08) !important;
            border-color: rgba(0, 245, 160, 0.4) !important;

            border-color: rgba(0, 245, 160, 0.1) !important;
            color: #E2E8F0 !important;
        }

        .primary-gradient {

        }

        .dark .primary-gradient {
            background: linear-gradient(135deg, #00F5A0 0%, #00D185 100%);
            color: #040706 !important;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes fadeInScale {
          from { opacity: 0; transform: scale(0.98) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .animate-fintech {
          animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-dark {
          background: rgba(13, 17, 16, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
